<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <title>Frontend Mentor | E-commerce product page</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&family=Space+Grotesk:wght@500&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.5.0/remixicon.css"
      integrity="sha512-HXXR0l2yMwHDrDyxJbrMD9eLvPe3z3qL3PPeozNTsiHJEENxx8DH2CxmV05iwG0dwoz5n4gQZQyYLUNt1Wdgfg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link
      rel="icon"
      href="/assests/images/favicon-32x32.png"
      type="image/x-icon"
    />

    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <div class="wrapper">
      <nav class="nav-container">
        <div class="nav-left">
          <!-- <img class="sneak-nav" src="./images/logo.svg" alt="" /> -->
          <h2 class="sneak-nav">sneakers</h2>

          <div class="nav-links">
            <ul>
              <li><a href="#">Collections</a></li>
              <li><a href="#">Men</a></li>
              <li><a href="#">Women</a></li>
              <li><a href="#">About</a></li>
              <li><a href="#">Contact</a></li>
            </ul>
          </div>
        </div>

        <div class="nav-icons">
          <ul>
            <li>
              <a href="#"
                ><svg
                  class="shopping-cart"
                  width="22"
                  height="20"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M20.925 3.641H3.863L3.61.816A.896.896 0 0 0 2.717 0H.897a.896.896 0 1 0 0 1.792h1l1.031 11.483c.073.828.52 1.726 1.291 2.336C2.83 17.385 4.099 20 6.359 20c1.875 0 3.197-1.87 2.554-3.642h4.905c-.642 1.77.677 3.642 2.555 3.642a2.72 2.72 0 0 0 2.717-2.717 2.72 2.72 0 0 0-2.717-2.717H6.365c-.681 0-1.274-.41-1.53-1.009l14.321-.842a.896.896 0 0 0 .817-.677l1.821-7.283a.897.897 0 0 0-.87-1.114ZM6.358 18.208a.926.926 0 0 1 0-1.85.926.926 0 0 1 0 1.85Zm10.015 0a.926.926 0 0 1 0-1.85.926.926 0 0 1 0 1.85Zm2.021-7.243-13.8.81-.57-6.341h15.753l-1.383 5.53Z"
                    fill="#69707D"
                    fill-rule="nonzero"
                  />
                </svg>
              </a>
            </li>
            <li>
              <a href="#"
                ><img class="nav-image" src="./images/image-avatar.png" alt=""
              /></a>
            </li>
          </ul>
        </div>
      </nav>

      <div class="main-display-area">
        <div class="shoe-images-conatiner">
          <div class="main-display">
            <img class="big-image" src="./images/image-product-1.jpg" alt="" />
            <!-- <img class="big-image2" src="./images/image-product-1.jpg" alt="" /> -->
          </div>
          <div class="shoe-image-selector">
            <div class="empty-border">
              <img
                class="img_thumbnail-1"
                src="./images/image-product-1-thumbnail.jpg"
                alt=""
              />
            </div>

            <div class="empty-border">
              <img
                class="img_thumbnail-2"
                src="./images/image-product-2-thumbnail.jpg"
                alt=""
              />
            </div>

            <div class="empty-border">
              <img
                class="img_thumbnail-3"
                src="./images/image-product-3-thumbnail.jpg"
                alt=""
              />
            </div>

            <div class="empty-border">
              <img
                class="img_thumbnail-4"
                src="./images/image-product-4-thumbnail.jpg"
                alt=""
              />
            </div>
          </div>
        </div>

        <div class="information">
          <h3 class="sneak">sneaker company</h3>
          <h1>fall limited edition sneakers</h1>
          <p>
            These low-profile sneakers are your perfect casual wear companion.
            Featuring a durable rubber outer sole, they'll withstand everything
            the weather can offer
          </p>
          <div class="current-price">
            <h3>$125.00</h3>
            <h5 class="discount">50%</h5>
          </div>
          <h5 class="old-price">$250.00</h5>

          <div class="buttons">
            <div class="counter">
              <button class="count-change increase">-</button>
              <!-- <p class="count">0</p> -->
              <button class="count" id="count notcount">0</button>
              <button class="count-change decrease">+</button>
            </div>
            <div class="add-cart">
              <button>
                <div class="cart-and-text">
                  <svg
                    class="cart-button"
                    width="22"
                    height="20"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path
                      d="M20.925 3.641H3.863L3.61.816A.896.896 0 0 0 2.717 0H.897a.896.896 0 1 0 0 1.792h1l1.031 11.483c.073.828.52 1.726 1.291 2.336C2.83 17.385 4.099 20 6.359 20c1.875 0 3.197-1.87 2.554-3.642h4.905c-.642 1.77.677 3.642 2.555 3.642a2.72 2.72 0 0 0 2.717-2.717 2.72 2.72 0 0 0-2.717-2.717H6.365c-.681 0-1.274-.41-1.53-1.009l14.321-.842a.896.896 0 0 0 .817-.677l1.821-7.283a.897.897 0 0 0-.87-1.114ZM6.358 18.208a.926.926 0 0 1 0-1.85.926.926 0 0 1 0 1.85Zm10.015 0a.926.926 0 0 1 0-1.85.926.926 0 0 1 0 1.85Zm2.021-7.243-13.8.81-.57-6.341h15.753l-1.383 5.53Z"
                      fill="#ffffff"
                      fill-rule="nonzero"
                    />
                  </svg>
                  <span class="cart-button-text">Add to cart</span>
                </div>
              </button>
            </div>
          </div>
        </div>
      </div>

  </body>
</html>
